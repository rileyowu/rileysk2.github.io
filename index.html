<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riley | Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ffd6e0, #cce6ff, #ffffff, #ffb3d9);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Profile Card */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid white;
    }
    h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }
    p {
      margin: 5px 0 20px;
      color: #444;
    }

    /* Social Buttons */
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .socials a {
      background: rgba(255, 255, 255, 0.3);
      color: #333;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s;
    }
    .socials a:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://spyglass.rest/975743e175494ac2451d000b0f1981c8.png" alt="Profile Picture" class="pfp">
    <h2>Riley</h2>
    <p>silly meow cat girl :3</p>
    <div class="socials">
      <a href="https://discord.com/users/1142433636822548601" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://soundcloud.com/rileykittycat" target="_blank"><i class="fab fa-soundcloud"></i></a>
      <a href="https://github.com/rileyowu" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
