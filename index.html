<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Profiles</title>
  <!-- Import Sour Gummy font -->
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Sour Gummy', sans-serif;
      overflow: hidden;
      color: white;
    }

    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1b1b1b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 2rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .profile-container {
      display: flex;
      gap: 4rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .profile {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      width: 200px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: translateY(-5px);
    }

    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .profile h2 {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(270deg, #9863E7, #4498DB);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animatedGradientText 6s ease infinite;
      margin-bottom: 1rem;
    }

    @keyframes animatedGradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .discord-icon {
      width: 24px;
      height: 24px;
      transition: filter 0.3s ease;
    }

    .riley-discord:hover .discord-icon,
    .intallact-discord:hover .discord-icon {
      filter: brightness(70%);
    }
  </style>
</head>
